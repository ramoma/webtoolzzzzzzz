<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../images/aonlylogo.png">
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/loginform.css">
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>LOGIN</title>
</head>
<body class="lalezar-regular">
<nav class="navbar navbar-expand-lg bg-body-tertiary p-0 fixed-top">

</nav>
<div class="logo logo-icon fixed-top">
  <img src="../images/logo.png" class="">
  <div class="logo-background"></div>
</div>

<main>
  <div class="form_container text-white">
    <form>
      <legend class="display-4">LOGIN TO YOUR ACCOUNT</legend>
        
      <label for="username" class="display-6 mt-3" required>USERNAME (EMAIL)</label><br>
      <input type="text" class="text-black h3" required>

      <label for="password" class="display-6 mt-3" required>PASSWORD</label><br>
      <input type="password" class="text-black h3" required>

      <div class="mt-3">
        <input type="checkbox" class="form-check-input" name="remember">
        <label for="remember" class="h4 px-2">REMEMBER ME</label>
      </div>

      <input type="submit" value="LOGIN" class="submit text-white display-6">


    </form>

    <div class="mt-4">
        <p class="h3">CAN'T LOGIN? <a href="#" >CLICK HERE</a></p>
    </div>

    <div class="acknowledge mt-5">
        <p class="h3 pt-4">By logging in you acknowledge and follow the terms and conditions. View <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
    </div>
  </div>
</main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
