<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carousel.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="carousel">
      <div class="carousel_container">
        <div class="item_1 slide" id="item_1"><video src="../images/slider_video_1.mp4" loop autoplay muted class="d-block w-25 h-25 m-auto rounded-4" alt="..."></video></div>
        <div class="item_2 slide" id="item_2"><video src="../images/slider_video_2.mp4" loop autoplay muted class="d-block w-25 h-25 m-auto rounded-4" alt="..."></video></div>
        <div class="item_3 slide" id="item_3"><video src="../images/slider_video_3.mp4" loop autoplay muted class="d-block w-25 h-25 m-auto rounded-4" alt="..."></video></div>
        <div class="item_4 slide" id="item_4"><video src="../images/slider_video_4.mp4" loop autoplay muted class="d-block w-25 h-25 m-auto rounded-4" alt="..."></video></div>
        <div class="item_5 slide" id="item_5"><video src="../images/slider_video_5.mp4" loop autoplay muted class="d-block w-25 h-25 m-auto rounded-4" alt="..."></video></div>
      
      </div>
      <div class="controls">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
  </div>
  </main>
</body>
<script src="script.js"></script>
</html>
